<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TITLE -->
    <title>Wedding blog</title>

    <!-- CSS CODE GOES HERE -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="countdown.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">

</head>

<body>
    <!-- HEADER SECTION -->
    <section class="header">
        <div>
            <video controls autoplay loop preload="metadata" class="video-wrapper">
                <source src="Naa ready song Lyrics WhatsApp status- Leo movie song- Vijay- Leo song status.mp4"
                    type="video/mp4">
            </video>
        </div>
    </section>

    <!-- COUNTDOWN SECTION -->
    <section class="countdown">
        <div class="container">
            <h1 id="headline">Days left for Our Wedding</h1>
            <div class="span-line">
                <div class="lines">
                    <span><i class="fa-regular fa-heart"></i></span>
                </div>
            </div>
            <div id="countdown">
                <ul>
                    <li><span id="days"></span>days</li>
                    <li><span id="hours"></span>Hours</li>
                    <li><span id="minutes"></span>Minutes</li>
                    <li><span id="seconds"></span>Seconds</li>
                </ul>
            </div>
        </div>
    </section>

    <!-- CAROUSEL SECTION -->
    <section class="carousel-section">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="2000">
                    <img src="http://via.placeholder.com/640x360" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="http://via.placeholder.com/640x360" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="http://via.placeholder.com/640x360" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
            <div class="main-text hidden-xs">
                <div class="text-center">
                    <h1>Nikhil <span>weds</span> Nikita</h1>
                    <p><span>We're getting married</span></p>
                    <h4>Save the date <span>6 december</span></h4>
                </div>
            </div>
        </div>
    </section>

    <!-- FEATURE SECTION -->
    <section class="feature-section">
        <div class="feature">
            <div class="row">
                <div class="text-col">
                    <h2>Nikhil</h2>
                </div>
                <div class="img-col">
                    <img src="https://dummyimage.com/250x150/5d5d5d/aaa" alt="adiyogi">
                </div>
            </div>
            <div class="row">
                <div class="img-col">
                    <img src="https://dummyimage.com/250x150/5d5d5d/aaa" alt="adiyogi">
                </div>
                <div class="text-col">
                    <h2>Nikita</h2>
                </div>
            </div>
        </div>
    </section>

    <!-- WEDDING PLACES -->
    <section>
        <div class="wedding-function">
            <div class="wedding-function-logo">
                <img src="./Wedding_fuctions-removebg-preview (1).png" alt="">
            </div>
            <div class="wedding-function-place-photos">
                <img src="https://fakeimg.pl/640x360" alt="">
                <img src="https://dummyimage.com/250x150/5d5d5d/aaa" alt="">
                <img src="https://fakeimg.pl/640x360" alt="">
                <img src="https://dummyimage.com/250x150/5d5d5d/aaa" alt="">
                <img src="https://fakeimg.pl/640x360" alt="">
                <img src="https://dummyimage.com/250x150/5d5d5d/aaa" alt="">
            </div>
        </div>
    </section>

    <!-- RSVP SECTION -->
    <section class="rsvp-section">
        <div class="container">
            <div class="row">
                <div class="section-title">
                    <h2>You are invited</h2>
                    <p>Please kindly response before 3 december</p>
                </div>
            </div>
            <div class="row">
                <div class="rsvp-form">
                    <div class="form">
                        <div class="row">
                            <div class="input-group  w-50">
                                <input type="text" placeholder="Name" class="input-control">
                            </div>
                            <div class="input-group w-50">
                                <input type="text" placeholder="Email" class="input-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group">
                                <select class="input-control">
                                    <option value="">Number of Guests</option>
                                    <option value="1">1</option>
                                    <option value="1">2</option>
                                    <option value="1">3</option>
                                    <option value="1">4</option>
                                    <option value="1">5</option>
                                    <option value="1">6</option>
                                    <option value="1">7</option>
                                    <option value="1">8</option>
                                    <option value="1">9</option>
                                    <option value="1">10</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group">
                                <select class="input-control">
                                    <option value="">I am atteting</option>
                                    <option value="">I am not attenting</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group">
                                <textarea placeholder="Message" class="input-control"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-group">
                                <button type="submit" class="btn-1">Send</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- SUB-FOOTER SECTION -->
    <section class="sub-footer">
        <p>Made by @Venkatesh</p>
    </section>


    <!-- JAVASCRIPT CODE GOES HERE -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/9c255bc17b.js" crossorigin="anonymous"></script>

    <script src="countdown.js"></script>

</body>

</html>
